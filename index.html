<!DOCTYPE html>
<html dir="ltr">
<!--Head Tag-->
<head>
	<title>Form Validator Plugin</title>
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="generator" content="" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<link rel="stylesheet" media="all" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" media="all" type="text/css" href="css/theme.css" />
</head>
<body>
	<form id="form-validate" class="form-horizontal container"  data-formvalidate>
		<h1>Form Validator Plugin</h1>
		<fieldset>

			<!-- Form Name -->
			<legend>Basic Form Elements</legend>

			<!-- Search input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="searchinput">Search Input</label>
				<div class="col-md-5">
					<input id="searchinput" name="searchinput" type="search" placeholder="Search Input" class="form-control input-md">
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">Text Input</label>  
				<div class="col-md-5">
					<input id="textinput" name="textinput" type="text" placeholder="Text Input" class="form-control input-md">
				</div>
			</div>

			<!-- Number input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">Number Input</label>  
				<div class="col-md-5">
					<input id="textinput" name="textinput" type="number" placeholder="Text Input" class="form-control input-md">
				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
			  	<label class="col-md-4 control-label" for="passwordinput">Password Input</label>
				<div class="col-md-5">
					<input id="passwordinput" name="passwordinput" type="password" placeholder="Password" class="form-control input-md">
				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="confirmpassword">Confirm Password</label>
				<div class="col-md-5">
					<input id="confirmpassword" name="confirmpassword" type="password" placeholder="Confirm Password" class="form-control input-md">
				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="selectbasic">Dropdown</label>
				<div class="col-md-5">
					<select id="selectbasic" name="selectbasic" class="form-control">
						<option value="1">Select</option>
						<option value="2">Option1</option>
						<option value="3">Option2</option>
						<option value="4">Option3</option>
						<option value="">Option4</option>
					</select>
				</div>
			</div>

			<!-- Select Multiple -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="selectmultiple">Select Multiple</label>
				<div class="col-md-5">
					<select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
						<option value="1">Select</option>
						<option value="2">Option One</option>
						<option value="3">Option Two</option>
						<option value="4">Option Three</option>
						<option value="">Option Four</option>
					</select>
				</div>
			</div>

			<!-- Button Drop Down -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="buttondropdown">Button Drop Down</label>
				<div class="col-md-5">
					<div class="input-group">
						<input id="buttondropdown" name="buttondropdown" class="form-control" placeholder="Button Drop Down" type="text">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span></button>
							<ul class="dropdown-menu pull-right">
								<li><a href="#">Option one</a></li>
								<li><a href="#">Option two</a></li>
								<li><a href="#">Option three</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- Multiple Checkboxes -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="checkboxes">Checkboxes</label>
				<div class="col-md-4">
					<div class="checkbox">
						<label for="checkboxes-0">
							<input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
							Check1
						</label>
					</div>
					<div class="checkbox">
						<label for="checkboxes-1">
							<input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
							Check2
						</label>
					</div>
				</div>
			</div>

			<!-- Multiple Checkboxes (inline) -->
			<div class="form-group">
			  	<label class="col-md-4 control-label" for="checkboxes">Inline Checkboxes</label>
			  	<div class="col-md-4">
			    	<label class="checkbox-inline" for="checkboxes-0">
			      		<input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
			      		1
		    		</label>
				    <label class="checkbox-inline" for="checkboxes-1">
						<input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
						2
				    </label>
				    <label class="checkbox-inline" for="checkboxes-2">
						<input type="checkbox" name="checkboxes" id="checkboxes-2" value="3">
						3
				    </label>															
					<label class="checkbox-inline" for="checkboxes-3">
						<input type="checkbox" name="checkboxes" id="checkboxes-3" value="4">
						4
					</label>
			  	</div>
			</div>

			<!-- Multiple Radios -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="radios">Radios</label>
				<div class="col-md-4">
					<div class="radio">
						<label for="radios-0">
							<input type="radio" name="radios" id="radios-0" value="1" checked="checked">
							Radio1
						</label>
					</div>
					<div class="radio">
						<label for="radios-1">
							<input type="radio" name="radios" id="radios-1" value="2">
							Radio2
						</label>
					</div>
				</div>
			</div>

			<!-- Multiple Radios (inline) -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="radios">Inline Radios</label>
				<div class="col-md-4"> 
					<label class="radio-inline" for="radios-0">
						<input type="radio" name="radios" id="radios-0" value="1" checked="checked">
						1
					</label> 
					<label class="radio-inline" for="radios-1">
						<input type="radio" name="radios" id="radios-1" value="2">
						2
					</label> 
					<label class="radio-inline" for="radios-2">
						<input type="radio" name="radios" id="radios-2" value="3">
						3
					</label> 
					<label class="radio-inline" for="radios-3">
						<input type="radio" name="radios" id="radios-3" value="4">
						4
					</label>
				</div>
			</div>

			<!-- Prepended text-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="prependedtext">Prepended Text</label>
				<div class="col-md-5">
					<div class="input-group">
						<span class="input-group-addon">Prepend</span>
						<input id="prependedtext" name="prependedtext" class="form-control" placeholder="Field with prepend text" type="text">
					</div>
				</div>
			</div>

			<!-- Appended Input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="appendedtext">Appended Text</label>
				<div class="col-md-5">
					<div class="input-group">
						<input id="appendedtext" name="appendedtext" class="form-control" placeholder="Field with appended text" type="text">
						<span class="input-group-addon">Dppend</span>	
					</div>
				</div>
			</div>
			<!-- Appended checkbox -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="appendedcheckbox">Appended Checkbox</label>
				<div class="col-md-5">
					<div class="input-group">
						<input id="appendedcheckbox" name="appendedcheckbox" class="form-control" type="text" placeholder="Appended Checkbox">
						<span class="input-group-addon">     
						<input type="checkbox">     
						</span>
					</div>
				</div>
			</div>

			<!-- Prepended checkbox -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="prependedcheckbox">Prepended Checkbox</label>
				<div class="col-md-5">
					<div class="input-group">
						<span class="input-group-addon">     
							<input type="checkbox">     
						</span>
						<input id="prependedcheckbox" name="prependedcheckbox" class="form-control" type="text" placeholder="Prepended Checkbox">
					</div>
				</div>
			</div>

			<!-- File Button --> 
			<div class="form-group">
				<label class="col-md-4 control-label" for="filebutton">File Button</label>
				<div class="col-md-4">
					<input id="filebutton" name="filebutton" class="input-file" type="file">
				</div>
			</div>

			<!-- Textarea -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textarea">Text Area</label>
				<div class="col-md-4">                     
					<textarea class="form-control" id="textarea" name="textarea">Comments</textarea>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="singlebutton"></label>
				<div class="col-md-4">
					<button id="singlebutton" name="singlebutton" class="btn btn-danger">Save Form</button>
				</div>
			</div>

		</fieldset>
	</form>
	<script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript" type="tex/javascript" src="js/formValidate.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#form-validate').formValidate();
		});
	</script>
</body>
</html>
